<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!--  -->
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
    <title>Zoom Zoom</title>
</head>
<body>
    <header>
        <div id="mazda-header">
          <a><img src="https://logo-logos.com/wp-content/uploads/2016/11/Mazda_logo_logotype.png" alt="Mazda logo" /></a>
        </div>
    </header>

      <nav class="sidenav" id="model-nav">
        <ul>
          <!-- put you car model list here-->
        </ul>
      </nav>


        <!--  -->
<!-- Slideshow container -->

              <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="https://www.mazdausa.com/siteassets/vehicles/2020/mazda3-hatchback/gallery/environ-360s/my20-mazda3-hatchback-enviromental-soulred-024.jpg" >
                  <div class="text">Mazda3 Hatchback</div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="https://www.mazdausa.com/siteassets/vehicles/2020/mx-5-rf/gallery/env360/2020-mx5-rf-environmental-machine-gray-023.jpg" >
                  <div class="text">Mazda Miata</div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="https://www.mazdausa.com/siteassets/vehicles/2020/cx-30/gallery/360-color-update/my20-cx30-premium-environemental-023.jpg?w=1170" >
                  <div class="text">Mazda CX-30</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>

              <hr />
              <!--  -->
        <main id="vehicle-main">
        <img id="car-img" src="" alt="">
        <h1 id="car-model">Pick Your Mazda model from the "Navigation Menu" on the left!</h1>
        <div class="car-info" id="car-info">
          <!-- <p>Description goes here.</p> -->
        </div>
        <br>
        <hr />
        <!-- //horizontal line -->

        <h2>Vehicle Specifications</h2>
        <ul id="spec-list" class="lol">
          <li id ="year"></li>
          <li id ="msrp"></li>
          <li id ="car_type"> </li>
          <li id ="hp" ></li>
          <li id ="torque" ></li>
          <li id ="mpg"> </li>
          <li id ="seats"></li>
        </ul>

        <hr />
        <!-- //horizontal line -->

        <h2>Reviews</h2>
        <ul id="review-list">
        </ul>
        <form id="car-review" data-id="insert car ID">
          <label for="review">Review: </label>
          <textarea name="review" id="review" rows="1" cols="50" placeholder="Insert Review here"></textarea>
          <input type="submit" value="Submit Review" />
        </form>

      </main>
</body>
</html>
