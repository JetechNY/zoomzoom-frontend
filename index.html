<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
    <!--  -->
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/index.js" defer></script>
    <title>Zoom Zoom</title>
</head>
<body>
    <header>
        <div id="mazda-header">
          <a><img src="https://logo-logos.com/wp-content/uploads/2016/11/Mazda_logo_logotype.png" alt="Mazda logo" /></a>
        </div>
    </header>

      <nav class="sidenav" id="model-nav">
        <ul>
          <!-- put you car model list here-->
        </ul>
      </nav>

      <main id="vehicle-main">
        <img id="car-img" src="" alt="">
        <h1 id="car-model">Pick Your Mazda model from the "Navigation Menu" on the left!</h1>
        <div class="car-info" id="car-info">
          <!-- <p>Description goes here.</p> -->
        </div>
        <br>
        <hr />
        <!-- //horizontal line -->

        <h2>Vehicle Specifications</h2>
        <ul id="spec-list">
          <li id ="year"></li>
          <li id ="msrp"></li>
          <li id ="car_type"> </li>
          <li id ="hp" ></li>
          <li id ="torque" ></li>
          <li id ="mpg"> </li>
          <li id ="seats"></li>
        </ul>

        <hr />
        <!-- //horizontal line -->

        <h2>Reviews</h2>
        <ul id="review-list">
        </ul>
        <form id="car-review" data-id="insert car ID">
          <label for="review">Review: </label>
          <textarea name="review" id="review" rows="1" cols="50" placeholder="Insert Review here"></textarea>
          <input type="submit" value="Submit Review" />
        </form>

      </main>
</body>
</html>
